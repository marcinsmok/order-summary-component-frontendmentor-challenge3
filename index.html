<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="/styles.css">
        <title>Frontend Mentor | Order summary card</title>

        <style></style>
    </head>
    <body>
        <main>
            <img src="./images/illustration-hero.svg" alt="man listening a music">
            <div class="text-content">
                <h1>Order Summary</h1>

                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
            </div>
            <section class="annual-plan">
                <div class="plan">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <div class="change">
                    <a href="#">Change</a>
                </div>
            </section>
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="#">Marcin Smok</a>.
            </div>
        </footer>
    </body>
</html>
